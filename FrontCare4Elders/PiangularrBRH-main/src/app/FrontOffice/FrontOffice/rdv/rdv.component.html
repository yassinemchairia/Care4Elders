
<title>Bootstrap Date Input</title>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    </head>


<div class="container mt-4">
  <h2>Date du RDV </h2>
  <form>
    <div class="form-group">
      <label for="dateInput">Select Date:</label>
      <input type="datetime-local" class="form-control" id="dateInput" name="dateInput" [(ngModel)]="RdvValue.dateRDV">
    </div>
    <button type="submit" class="btn btn-primary" (click)="submitDate()">Submit</button>
  </form>
</div>
