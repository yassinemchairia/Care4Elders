<!DOCTYPE html>
<html lang="en">
  <head>
    
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
  </head>
     

<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="custom-block d-flex justify-content-center align-items-center">
      <div>
        <div class="custom-block-icon-wrap">
          <div class="section-overlay"></div>
          <a class="custom-block-image-wrap" href="#">
            <img [src]="etab.image" class="custom-block-image img-fluid" alt="Etablissement Image">
          </a>
        </div>
        <div class="mt-3">
          <a class="btn custom-btn" (click)="buttonReturn()">Retour</a>
        </div>
      </div>
      <div class="custom-block-info ml-4"> 
        <div class="profile-block d-flex align-items-center mb-3">
          <img src="../../../assets/FrontOffice/images/logoCapture-removebg-preview.png" class="profile-block-image img-fluid" alt="Profile Image">
          <p class="mb-0 ml-3"> 
            <strong>{{ etab?.nomEtab || 'Nom non disponible' }}</strong>
          </p>
        </div>
        <div class="custom-block-bottom mb-3"> <!-- Added mb-3 for margin-bottom -->
          <a class="bi bi-list-ol mb-1 mr-2">Capacité: <span>{{ etab?.nbLits || 'Non spécifié' }}</span></a> <!-- Added mr-2 for margin-right -->
          <a class="bi bi-cash-coin mb-1">Prix/nuit: <span>{{ etab?.prixNuit || 'Non spécifié' }}</span></a>
        </div>
        <div class="custom-block-bottom mb-3"> <!-- Added mb-3 for margin-bottom -->
          <a class="bi bi-hospital mb-1 mr-2">Type: <span>{{ etab?.typeEtab || 'Non spécifié' }}</span></a> <!-- Added mr-2 for margin-right -->
          <a class="bi bi-telephone-inbound mb-1">Tél: <span>{{ etab?.numFixe || 'Non spécifié' }}</span></a>
        </div>
        <div class="custom-block-bottom"> <!-- No mb class added here for the last element -->
          <a class="bi bi-geo-alt mb-1 mr-2">Adresse: <span>{{ etab?.adresse || 'Non spécifiée' }}</span></a> <!-- Added mr-2 for margin-right -->
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<br>
<div class="container" style="margin-left: 520px;">
  <div class="row">
    <div class="col-md-6  justify-content-center align-items-center">
      <div id="maCarte"></div>
    </div>
    <div class="col-md-6">
      <div style="display: none;" id="SecondCarte"></div>
    </div>
  </div>
</div>
