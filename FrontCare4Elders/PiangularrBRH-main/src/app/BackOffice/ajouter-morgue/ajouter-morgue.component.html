<div class="templatemo-content-container">
    <div class="panel panel-default">
        <div class="panel-heading">Ajouter et Affecter Morgue</div>
        <div class="panel-body">
            <form (submit)="ajouterEtAffecterMorgue()">
                <div class="form-group">
                    <label for="Nombre Cadavre">Nombre de Cadavre</label>
                    <input type="text" class="form-control" [(ngModel)]="morgue.nbCadavre" [ngModelOptions]="{standalone: true}" placeholder="nbCadavre">
                </div>
    
                <div class="form-group">
                    <label for="etablissement">Établissement</label>
                    <select class="form-control" [(ngModel)]="etablissement.idEtab" [ngModelOptions]="{standalone: true}">
                        <option [ngValue]="etablissement.idEtab" disabled selected>Sélectionner un établissement</option>
                        <option *ngFor="let etab of etablissements" [ngValue]="etab.idEtab">{{ etab.nomEtab }}</option>
                    </select>
                </div>             
                          
                <button type="submit" class="btn btn-primary">Ajouter et Affecter</button>
            </form>
        </div>
    </div>
</div>
