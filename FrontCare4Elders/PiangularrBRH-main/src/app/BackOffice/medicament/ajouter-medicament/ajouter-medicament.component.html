<div class="card">
  <div class="card-body">
    <h5 class="card-title">Ajouter un médicament</h5>
    <form>
      <div class="form-group">
        <label for="nomEtab">Nom</label>
        <input type="text" class="form-control" [(ngModel)]="med.nomMed" [ngModelOptions]="{standalone: true}" placeholder="Nom du médicament">
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <input type="file" class="form-control-file" (change)="onFileSelected($event)">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" rows="3" [(ngModel)]="med.descMed" [ngModelOptions]="{standalone: true}" placeholder="Description du médicament"></textarea>
      </div>
      <div class="form-group">
        <label for="typePlat">Catégorie</label>
        <select class="form-control" [(ngModel)]="med.catMedicament" [ngModelOptions]="{standalone: true}">
          <option *ngFor="let type of catMedicament" [value]="type">{{type}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="prix">Prix</label>
        <div class="input-group">
          <input type="number" class="form-control" [(ngModel)]="med.prixMed" [ngModelOptions]="{standalone: true}" placeholder="Prix du médicament">
          <div class="input-group-append">
            <span class="input-group-text">DH</span>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" (click)="ajouterMedicament()">Ajouter</button>
    </form>
  </div>
</div>
