<form>
  <div class="form-group">
    <label for="nomEtab">nom Medicament</label>
    <input type="text" class="form-control" [(ngModel)]="med.nomMed" [ngModelOptions]="{standalone: true}"
      placeholder="nom Medicament">
  </div>
  <div class="form-group">
    <label for="numFixe">Description</label>
    <input type="text" class="form-control" [(ngModel)]="med.descMed" [ngModelOptions]="{standalone: true}"
      placeholder="Description">
  </div>
  <div class="form-group">
    <div class="input-group">
      <img [src]="med.image" alt="Ancienne Image" style="width: 20%;height: 20%;" class="mr-2">
      <input type="file" style="display: none;" #fileInput accept="image/*" (change)="onFileSelected($event)">

    </div>
    </div>
    <div> <button type="button" class="btn btn-secondary" (click)="fileInput.click()">Modifier Image</button>
    </div>

    <div class="form-group">
      <label for="typeEtab">Categorie Medicament</label>
      <input type="text" class="form-control" [(ngModel)]="med.catMedicament" [ngModelOptions]="{standalone: true}"
        placeholder="Categorie Medicament">
    </div>

    <div class="form-group">
      <label for="prixNuit">Prix Medicament</label>
      <input type="number" class="form-control" [(ngModel)]="med.prixMed" [ngModelOptions]="{standalone: true}"
        placeholder="Prix Medicament">
    </div>

    <button type="submit" class="btn btn-primary" (click)="modifierMedicament()">Update</button>
</form>
