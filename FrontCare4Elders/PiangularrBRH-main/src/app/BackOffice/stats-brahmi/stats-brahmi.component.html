<div class="container mt-4">
  <div class="row">
    <div class="col-md-3">
      <label for="startDate" class="form-label">Date de début :</label>
      <input type="date" id="startDate" class="form-control" #startDateInput>
    </div>
    <div class="col-md-2">
      <label for="startTime" class="form-label">Heure de début :</label>
      <input type="time" id="startTime" class="form-control" #startTimeInput>
    </div>
    <div class="col-md-3">
      <label for="endDate" class="form-label">Date de fin :</label>
      <input type="date" id="endDate" class="form-control" #endDateInput>
    </div>
    <div class="col-md-2">
      <label for="endTime" class="form-label">Heure de fin :</label>
      <input type="time" id="endTime" class="form-control" #endTimeInput>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-12">
      <button class="btn btn-primary" (click)="onDatesSelected(startDateInput.value, startTimeInput.value, endDateInput.value, endTimeInput.value)">Obtenir les médecins</button>
    </div>
  </div>
</div>

<div *ngIf="top3Medecins$ | async as top3Medecins" class="container mt-4">
  <h3>Les trois meilleurs médecins bénévoles :</h3>
  <ul>
    <li *ngFor="let medecin of top3Medecins" class="mb-2">
      {{ medecin.nom }} - {{ medecin.specialite }} - {{ medecin.rdvs.length }} RDVs 
    </li>
  </ul>

  <div>
    <canvas #barChart width="200" height="200"></canvas>
  </div>
</div>
