<div class="templatemo-content-container">
     <button class="btn btn-success mb-3" (click)="buttonAjouter()">Ajouter Ambulancier</button> 

    <div class="panel panel-default">
        <div class="panel-heading">Ambulanciers</div>
        <div class="panel-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nom</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of ambulanciers">
                        <td>{{ item.nom }}</td>
                    
                        <td>
                            <button (click)="buttonModifier(item.idAmbilancier)" class="btn btn-info">Edit</button>
                            <button (click)="delete(item.idAmbilancier)" class="btn btn-danger">Delete</button>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
